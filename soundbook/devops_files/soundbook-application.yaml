apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: soundbook
spec:
  project: default # Add this line
  source:
    repoURL: https://github.com/akin11235/pro_690_argo_project.git
    path: soundbook/devops_files
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
